<section>
  <div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-4">
      <h1 class="text-3xl font-bold mb-4">{{post.title}}</h1>
      <img s:if="post.img != ''" src="/api/v1/fs/public/file/download?name=/20231218/16035023731_1947087622.jpg"
        alt=" Post Image" src="{{ post.img }}" class="object-cover rounded-md mb-4" />
      <div class="flex justify-between items-center mb-4">
        <p class="text-gray-600">Created Time:{{post.created_at}}</p>
        <p class="text-gray-600">Created By:{{post.user_id}}</p>
      </div>
      <p class="text-gray-600 mb-4">{{post.description}}</p>
      <p class="mb-4" s:raw="true">{{post.content}}</p>
      <a href="/blog/index.sui" class="text-blue-500 font-semibold">Back to Post
        List</a>
    </div>
  </div>
</section>
